version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: cats-db
    environment:
      POSTGRES_DB: cats_db
      POSTGRES_USER: cats_user
      POSTGRES_PASSWORD: Cisco123#
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cats_user -d cats_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cats-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cats-backend
    environment:
      PORT: 3001
      DB_USER: cats_user
      DB_HOST: postgres
      DB_NAME: cats_db
      DB_PASSWORD: Cisco123#
      DB_PORT: 5432
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cats-network
    restart: unless-stopped

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cats-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - cats-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  cats-network:
    driver: bridge
